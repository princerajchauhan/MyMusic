<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="MyMusic">MyMusic</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <section>
        <div class="songList">
            <h1>Best sound - No copywrite songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">03:50 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">04:21 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">05:52 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">09:13 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">02:33 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
                <div class="songItem">
                    <img src="./covers/ram siya ram.jpg" alt="">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="duration">02:53 <i class="far fa-circle-play songItemPlay"></i></span>
                </div>
            </div>
        </div>
        <div class="songPicture"></div>
    </section>

    <footer>
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./myGif.gif" alt="" id="gif">
            <span id="masterSongNAme">Ram siya Ram</span>
        </div>
        <div id="masterDuration">03:50</div>
    </footer>

    <script src="https://kit.fontawesome.com/4a6c2ece3c.js" crossorigin="anonymous"></script>   <!-- for fontawesome -->
    <script src="script.js"></script>
</body>
</html>
